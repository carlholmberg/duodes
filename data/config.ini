CACHE=FALSE

AUTOLOAD=app/inc/
UI=app/ui/
TEMP=data/tmp/
TZ=Europe/Stockholm

LOC=app/lang/
LANG=sv_SE


[routes]
GET /=\app\Main->index
GET /@page=\app\Main->@page
GET /report=\app\Report

GET|POST /login/@type=\app\Login->@type
GET /logout=\app\Login->logout

GET /titles/@from/@to=\app\Main->titles_ajax
GET /users/@from/@to=\app\Main->users_ajax


[maps]
/title/@id=\app\Title
/title/@id/@action=\app\Title

/user/@id=\app\User
/copy/@id=\app\Copy

/image/@id=\app\Image
/image=\app\Image
/ajax/@what=\app\Ajax
/circ=\app\Circ

/label/@type/@id=\app\Label
/label/@type/@group/@id=\app\Label
/report/@name=\app\Report
/batch/@id=\app\Batch
